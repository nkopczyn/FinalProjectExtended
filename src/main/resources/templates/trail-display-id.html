<!DOCTYPE html>
<html lang=pl xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Szlak </title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="centered-container">

    <h2 th:text="|Szlak numer ${result.id}:|"></h2>

    <p th:text="'Nazwa:'" class="bolded-green-title"></p>
    <p th:text="|${result.name}|"></p>

    <p th:text="'Długość:'" class="bolded-green-title"></p>
    <p th:text="|${result.length}|"></p>

    <p th:text="'Kategoria:'" class="bolded-green-title"></p>
    <p th:text="|${result.category.intensity}|"></p>

    <p th:text="'Pasmo górskie:'" class="bolded-green-title"></p>
    <p th:text="|${result.mountRange.name}|"></p>

<a th:href="@{/trails/all}">Powrót do listy szlaków</a>

</div>
</body>
</html>
